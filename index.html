<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
   	<!-- Zorgt dat de content zich schaalt aan de browser van het apparaat -->
   	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aly's live dashboard</title>
	<link rel="stylesheet" type="text/css" href="gridlayout.css">
	<link rel="stylesheet" type="text/css" href="main.css">	
	<script src="https://kit.fontawesome.com/90d75487c4.js" crossorigin="anonymous" defer></script>
	<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js" defer></script>
	<script type="text/javascript" src="vanilla-tilt.js" defer></script>
   	<script src="script.js" defer></script>
</head>
<body>
	<div class="grid-container">
		<div id="earthGlobe" class="grid-item">
			<div id="earth">
				<model-viewer id="modelEarth" src="Fotos/earthmodel/scene.gltf" auto-rotate camera-controls></model-viewer>
			</div>
		</div>
		<div id="cities" class="grid-item nested3Row">
			<div class="city styleContainer" data-tilt>
				<p id="cityOne">Tokyo</p>
			</div>
			<div class="city styleContainer" data-tilt>
				<p id="cityTwo">Detroit</p>
			</div>
			<div class="city styleContainer" data-tilt>
				<p id="cityThree">Dubai</p>
			</div>
		</div>
		<div id="city" class="grid-item">
			<div id="cityPicture" class="styleContainer" data-tilt>
				<div class="slideshow">
					<img id="citySlide" src="">
				</div>
			</div>
		</div>
		<div id="sun" class="grid-item nested2Column">
			<div id="sunRise" class="sunTime styleContainer" data-tilt></div>
			<div id="sunSet" class="sunTime styleContainer" data-tilt></div>
		</div>
		<div id="globalData" class="grid-item nested3Column">
			<div id="time" class="data styleContainer" data-tilt>
				<div><p id="dubbelepunt" class="timeData">:</p></div>
				<div class="nestedTime">
					<p id="timeH" class="timeData"></p>
					<p id="timeM" class="timeData"></p>
				</div>
			</div>
			<div id="degrees" class="data styleContainer" data-tilt></div>
			<div id="icon" class="data styleContainer" data-tilt></div>
		</div>
		<div id="weather" class="grid-item nested2Column2">
			<div id="wind" class="picture styleContainer" data-tilt></div>
			<div id="rain" class="picture styleContainer" data-tilt></div>
		</div>
	</div>
	
</body>
</html>
